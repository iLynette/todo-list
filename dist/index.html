<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>To Do list</title>
<script defer src="/main.js"></script></head>
<body>
    <div id="todo-container">
        <div id="title">
            <h3>Today's To Do</h3>
            <span><i class="fas fa-sync recycle"></i></span>
        </div>
        <form class="list-container" id="form" action="#">
            <input type="text" id="list-activity" placeholder="Add to your list..." required>
            <span class="enter">&crarr;</span>
        </form>

        <div id="dynamic-list"></div>
        
        <div class="delete">
            <button id="remove" type="button">Clear all completed</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
